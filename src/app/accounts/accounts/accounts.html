<section class="mt-8">
  <h1 class="mb-8 text-3xl font-bold" title="Historial de transacciones" aria-label="Historial de transacciones">
    Mis cuentas
  </h1>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-8">
    <!-- card -->
    @for (account of accounts(); track account.id) {
    <div class="rounded-lg bg-primary-50 cursor-pointer overflow-hidden" (click)="openEditAccountDialog(account)">
      <div class="relative h-20 bg-primary-500">
        <img class="absolute w-1/4 max-h-24 right-4 top-4" [src]="getImageUrl(account)" alt="Decorative image" />
      </div>
      <div class="flex flex-col gap-2 min-h-32 p-6">
        <div class="flex items-center w-full gap-4">
          <app-account-icon [size]="'32px'"></app-account-icon>
          <h2 class="text-lg font-bold">{{ account.name }}</h2>
        </div>

        <p class="text-xl text-center font-bold">{{ account.balance | number:'1.2-2' }} {{ account.currency }}</p>
      </div>
    </div>
    }
  </div>
</section>
