<section>
  <form [formGroup]="filtersForm" class="flex flex-col gap-4 lg:flex-row">
    <p-iconfield class="w-full lg:w-1/2">
      <p-inputicon name="search">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14" />
        </svg>
      </p-inputicon>
      <input type="text" pInputText placeholder="Buscar por título o descripción" formControlName="searchTerm"
        aria-label="Buscar por título o descripción" fluid />
        @if (filtersForm.get('searchTerm')?.value) {
          <p-inputicon (click)="resetSearchTerm()" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
              <path fill="currentColor"
              d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z" />
            </svg>
          </p-inputicon>
        }
    </p-iconfield>

    <div class="flex gap-4 w-full lg:w-1/2">
      <div class="w-1/2">
        <p-select [options]="recordTypes" formControlName="typeRecord" placeholder="Seleccionar tipo de registro"
          aria-label="Seleccionar tipo de registro" fluid appendTo="body" showClear></p-select>
      </div>

      <div class="w-full">
        <p-datepicker formControlName="date" placeholder="Seleccionar fecha" [iconDisplay]="'input'" [showIcon]="true"
          fluid appendTo="body" showClear />
      </div>
    </div>
  </form>
</section>
